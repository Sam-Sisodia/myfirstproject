{% extends 'baseadmin.html' %}

{% block content %}
{% load static %}
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
   $(document).ready(function()
  {
    $('.chekvalues').click(function()
    {
     var text = ""
     $('.chekvalues:checked').each(function()
      {
        txt+=$(this).val()+",";

      })
       
      $('#textdisplay').val(txt);
      
    });
  }); 


</script>

<main class="mt-5 pt-4">
  <div class='container-fluid'>
        <div class="row">
            <div class= "col-md-12 fw-bold fs-3"> Create New Office Meeting  </div>
        </div>



<div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
  {{message}}
</div>
        {% endfor %}
        {% endif %}

<form method="POST" class="ml-10">
  {% csrf_token %}

  <div class="form-group">
    <label for="exampleInputEmail1">Meeting Agenda </label>
    <input type="text" name="agenda" class="form-control" aria-describedby="emailHelp" placeholder="Enter title">

  </div><br>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Message </label>
    <textarea name="discription" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
  </div><br>
  <div class="form-group">
    <label for="exampleInputEmail1">Select meeting date and time</label>
    <input type="datetime-local"  name="datetime" class="form-control"  placeholder="Enter email">

  </div><br>
  
   
<!--Dropdown  Start-->
<label for="Users">Select Employees  </label>
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose Employees
  </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" multiple="multiple">
        {% for user in users %}
          <input type="checkbox" name='user' value = "{{user.id}}"> {{user.username}} <br>
          {% endfor %}
          
        </div>
        
        
</div>



    
<!--Dropdownend -->
  <div class = "btn">
     <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

  
</main>

 

 {% endblock %}
